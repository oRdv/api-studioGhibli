<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&family=Montserrat:wght@300&family=Noto+Sans:wght@300&family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Ghibli's Gallery</title>
</head>
<body>
    <header>
        <div class="absoluteNav">
            <div class="logo">
                <img src="./img/logo.png" alt="">
                <h1>Ghibli's Gallery</h1>
            </div>
    
            <div class="navbar">    
                <div class="audio">
                    <img src="./img/Group 12.png" alt="">
                </div>
                <div class="home">Home</div>
                <div class="store">Store</div>
                <div class="contact">Contact</div>
            </div>
        </div>  
    </header>

    <main>
        <div class="container">
            <div class="titleG">Studio Ghibli</div>
            <div class="container2">
                <div class="textstudio">
                    <p>Studio Ghibli is a japanese animation studio based in Koganei, Tokyo.
                        Founded in 1985, the studio has produced 21 animated features, the first being The Castle in the Sky</p>
                </div>
            </div>
            </div>
                
            <section class="movie-card" id="movie-card">
                    
                <div class="slider">
        
                    <div class="slides">
                      <input type="radio" name="radio-btn" id="radio1">
                      <input type="radio" name="radio-btn" id="radio2">
                      <input type="radio" name="radio-btn" id="radio3">
                      <input type="radio" name="radio-btn" id="radio4">
                      <input type="radio" name="radio-btn" id="radio5">
                      <input type="radio" name="radio-btn" id="radio6">
                      <input type="radio" name="radio-btn" id="radio7">
                      <input type="radio" name="radio-btn" id="radio8">
                      <input type="radio" name="radio-btn" id="radio9">
                      <input type="radio" name="radio-btn" id="radio10">

                    </div>
                    
                <div class="navigation-bar">
                    <input class="manual-btn" for="radio1"></input>
                    <input class="manual-btn" for="radio2"></input>
                    <input class="manual-btn" for="radio3"></input>
                    <input class="manual-btn" for="radio4"></input>
                    <input class="manual-btn" for="radio5"></input>
                    <input class="manual-btn" for="radio6"></input>
                    <input class="manual-btn" for="radio7"></input>
                    <input class="manual-btn" for="radio8"></input>
                    <input class="manual-btn" for="radio9"></input>
                    <input class="manual-btn" for="radio10"></input>
                    </div>

                
               
            </section>
    </main>

    <footer>
        <div class="downcontainer">
            <img src="./img/Group 14.png" alt="">
        </div>

    </footer>




</body>
</html>
